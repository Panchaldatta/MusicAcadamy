server {
    listen 80;
    server_name _;

    # Root folder where Vite build lives
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------
    # 1) Serve static files with aggressive caching
    # ----------------------------------------------------
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ----------------------------------------------------
    # 2) API proxy example (optional)
    # (You can remove this block if not needed)
    # ----------------------------------------------------
    # location /api/ {
    #     proxy_pass http://backend-service:5000/;
    # }

    # ----------------------------------------------------
    # 3) Vite SPA fallback (VERY IMPORTANT)
    # Redirect all routes to index.html
    # ----------------------------------------------------
    location / {
        try_files $uri /index.html;
    }

    # ----------------------------------------------------
    # 4) Do NOT cache the SPA entry point
    # ----------------------------------------------------
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # ----------------------------------------------------
    # 5) Compression (gzip)
    # ----------------------------------------------------
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
    gzip_min_length 256;
}

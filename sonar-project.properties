# SonarQube Configuration
sonar.projectKey=music-learning-platform
sonar.projectName=Music Learning Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.tsx,**/*.test.ts,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/*.config.ts,**/*.config.js

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.ts,**/*.spec.tsx,**/main.tsx,**/*.config.ts

# Language
sonar.language=ts
sonar.typescript.node=node_modules

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
